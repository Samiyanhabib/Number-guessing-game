<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p class="error"></p>
    <div class="main playerone">
        <h2 class="playername">Player - 1</h2>
        <input type="text" class="playeroneinput" placeholder="player one input">
        <button class="playeronebutton">guess</button>
    </div>
    <div class="main playertwo">
        <p class="chancenumber"> chance left--<span class="chancecount1"></span>/5 </p>
        <h2 class="playername">Player - 2</h2>
        <input type="text" class="playertwoinput" placeholder="player two input">
        <button class="playertwobutton">guess</button>
    </div>
    <div class="main playerthree">
        <p class="chancenumber">chance left--<span class="chancecount2"></span>/5 </p>
        <h2 class="playername">Player - 3</h2>
        <input type="text" class="playerthreeinput" placeholder="player three input">
        <button class="playerthreebutton">guess</button>
    </div>
    <div class="winner">
        <img src="img/6x6G.gif" alt="win">
        <h2 class="result">winner</h2>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
